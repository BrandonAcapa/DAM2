<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2 style="text-align: center; color: darkgreen;">Formulario</h2>
    <form action="" style="border: 1px solid darkgreen; border-radius: 15px; padding: 20px; margin-inline: 20%;">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"><br><br>
        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>
        <input type="submit" id="submit" value="Enviar" style="background-color: darkgreen; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
    </form>
    <script src="funciones3.js
    "></script>
</body>
</html>
